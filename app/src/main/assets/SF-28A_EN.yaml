version: '1.0'
checklists:
- id: before_removing_hangar
  titulo: Before removing from hangar
  categoria: Normal procedures
  full-list: true
  pasos:
  - id: ash1
    texto: Documentation (ARC, insurance, inspections) VERIFIED AND OK
    icono: documento
  - id: ash2
    texto: Covers REMOVED
    icono: cabina
  - id: ash3
    texto: Cabin interior (seats, controls, baggage compartment) CHECKED
    icono: cabina
  - id: ash4
    texto: Cabin canopy CHECKED
    icono: cabina
  - id: ash5
    texto: Main landing gear wheel 1.8 kg/cm² VERIFIED
    icono: tren
