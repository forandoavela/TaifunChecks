name: Android Build

on:
  push:
    branches:
      - master
      - main
      - 'claude/**'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git commit count

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/release.keystore
            echo "Keystore decoded successfully"
          else
            echo "Keystore not configured, release APK will be unsigned"
          fi

      - name: Build release APK (signed)
        run: ./gradlew assembleRelease --stacktrace --warning-mode all
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8"
          KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build release AAB (signed) for Google Play
        run: ./gradlew bundleRelease --stacktrace --warning-mode all
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8"
          KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload release AAB (for Google Play)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Build summary
        run: |
          echo "### Build Results :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f app/build/outputs/apk/release/app-release.apk ]; then
            echo "âœ… Release APK built and signed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Release APK build failed or keystore not configured" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f app/build/outputs/bundle/release/app-release.aab ]; then
            echo "âœ… Release AAB built and signed successfully (for Google Play)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Release AAB build failed or keystore not configured" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifacts available:**" >> $GITHUB_STEP_SUMMARY
          echo "- Release APK for direct installation" >> $GITHUB_STEP_SUMMARY
          echo "- Release AAB for Google Play Store upload" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ secrets.KEYSTORE_PASSWORD }}" != "" ]; then
            echo "ðŸ” Release builds are **signed** and ready for distribution" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Release builds are **unsigned** - configure GitHub Secrets to enable signing" >> $GITHUB_STEP_SUMMARY
          fi
